name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: b4ae-linux-x64
          - os: windows-latest
            artifact_name: b4ae-windows-x64
          - os: macos-latest
            artifact_name: b4ae-macos-x64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build release
      run: cargo build --release --all-features

    - name: Run tests
      run: cargo test --release --all-features

    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist
        cp target/release/libb4ae.* dist/ 2>/dev/null || true
        cp README.md LICENSE-MIT LICENSE-APACHE dist/
        tar -czvf ${{ matrix.artifact_name }}.tar.gz -C dist .
      continue-on-error: true

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir dist -Force
        Copy-Item target/release/*.dll dist/ -ErrorAction SilentlyContinue
        Copy-Item target/release/*.lib dist/ -ErrorAction SilentlyContinue  
        Copy-Item target/release/b4ae.* dist/ -ErrorAction SilentlyContinue
        Copy-Item README.md dist/ -ErrorAction SilentlyContinue
        Copy-Item LICENSE-MIT dist/ -ErrorAction SilentlyContinue
        Copy-Item LICENSE-APACHE dist/ -ErrorAction SilentlyContinue
        Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact_name }}.zip -Force
      continue-on-error: true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          *.tar.gz
          *.zip
        if-no-files-found: ignore

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true
      continue-on-error: true

    - name: List artifacts
      run: |
        echo "Artifacts downloaded:"
        find artifacts -type f 2>/dev/null || echo "No artifacts found"
      continue-on-error: true

    - name: Create or Update Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/*
        generate_release_notes: true
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
