name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: b4ae-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: b4ae-windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: b4ae-macos-x64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-action@stable
      with:
        toolchain: stable
        target: ${{ matrix.target }}

    - name: Build release
      run: cargo build --release --all-features --target ${{ matrix.target }}

    - name: Run tests
      run: cargo test --release --all-features

    - name: Package (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/libq4ae.* dist/ 2>/dev/null || true
        cp README.md LICENSE-MIT LICENSE-APACHE dist/
        tar -czvf ${{ matrix.artifact_name }}.tar.gz -C dist .

    - name: Package (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir dist
        Copy-Item target/${{ matrix.target }}/release/*.dll dist/ -ErrorAction SilentlyContinue
        Copy-Item target/${{ matrix.target }}/release/*.lib dist/ -ErrorAction SilentlyContinue
        Copy-Item README.md, LICENSE-MIT, LICENSE-APACHE dist/
        Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact_name }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          *.tar.gz
          *.zip

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
