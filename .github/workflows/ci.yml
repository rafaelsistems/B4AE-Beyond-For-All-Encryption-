name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --release --all-features

    - name: Run tests
      run: cargo test --release --all-features

    - name: Check formatting
      run: cargo fmt -- --check
      continue-on-error: true

    - name: Clippy
      run: cargo clippy --all-features -- -D warnings
      continue-on-error: true

  proptest:
    name: Proptest Invariants
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Run proptest invariants
      run: cargo test --test proptest_invariants --all-features
      env:
        PROPTEST_CASES: 128

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit
      continue-on-error: true

    - name: Cargo audit
      run: cargo audit
      continue-on-error: true

    - name: Security audit script
      run: chmod +x scripts/security_audit.sh && FULL_AUDIT=0 ./scripts/security_audit.sh
      continue-on-error: true

  cargo-fuzz:
    name: Cargo Fuzz (libFuzzer)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Install Rust nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rustfmt

    - name: Install cargo-fuzz
      run: cargo install cargo-fuzz

    - name: Build fuzz targets
      run: |
        cd fuzz
        cargo fuzz build
      continue-on-error: true

    - name: Run fuzz (short run)
      run: |
        cd fuzz
        cargo fuzz run fuzz_handshake -- -runs=100 -max_total_time=10
        cargo fuzz run fuzz_message -- -runs=100 -max_total_time=10
      continue-on-error: true

  tla:
    name: TLA+ TLC Model Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Download TLC
      run: |
        mkdir -p tla
        curl -sL -o tla/tla2tools.jar "https://github.com/tlaplus/tlaplus/releases/download/v1.7.4/tla2tools.jar"

    - name: Run TLC
      run: |
        cd specs
        java -XX:+UseParallelGC -jar ../tla/tla2tools.jar -config B4AE_Handshake.cfg B4AE_Handshake.tla

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install wasm-pack
      run: cargo install wasm-pack

    - name: Build WASM
      run: wasm-pack build b4ae-wasm --target web --out-dir /tmp/pkg

  ffi:
    name: C FFI (b4ae-ffi)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build b4ae-ffi
      run: cargo build --release --manifest-path b4ae-ffi/Cargo.toml

  android:
    name: Android JNI (b4ae-android)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build b4ae-android
      run: cargo build --release --manifest-path b4ae-android/Cargo.toml

  coq:
    name: Coq Formal Verification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Build Coq spec
      run: |
        docker run --rm -v $PWD/specs/coq:/work:ro -w /tmp coqorg/coq:latest sh -c "cp /work/B4AE_Handshake.v /tmp/ && coqc B4AE_Handshake.v"
